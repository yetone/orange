<div id="twitter">
  <form method="post" id="twitter" action="/post/add">
    <textarea id="twitter-input" name="content" rows="4" cols="50" onkeydown="if(event.ctrlKey&&event.keyCode==13){document.getElementById('twitter-submit').click();return false};"></textarea>
    <div class="twitter-action">
      {{ xsrf_form_html() }}
      <input id="twitter-submit" class="btn" name="commit" type="submit" value="发布">
    </div>
  </form>
</div>
